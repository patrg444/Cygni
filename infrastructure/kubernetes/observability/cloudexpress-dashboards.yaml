apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudexpress-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cloudexpress-overview.json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 80}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "id": 2,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "sum(cloudexpress_active_deployments)",
              "refId": "A"
            }
          ],
          "title": "Active Deployments",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
          "id": 3,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "sum(rate(cloudexpress_builds_total[24h])) * 86400",
              "refId": "A"
            }
          ],
          "title": "Builds Today",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "mappings": [],
              "thresholds": {
                "mode": "percentage",
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 95},
                  {"color": "green", "value": 99}
                ]
              },
              "unit": "percent"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
          "id": 4,
          "options": {
            "orientation": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            }
          },
          "pluginVersion": "8.0.0",
          "targets": [
            {
              "expr": "(1 - sum(rate(cloudexpress_api_errors_total[5m])) / sum(rate(cloudexpress_api_requests_total[5m]))) * 100",
              "refId": "A"
            }
          ],
          "title": "API Success Rate",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 5,
          "targets": [
            {
              "expr": "sum(rate(cloudexpress_api_requests_total[5m])) by (method, status)",
              "refId": "A"
            }
          ],
          "title": "API Request Rate",
          "type": "timeseries"
        },
        {
          "datasource": "Loki",
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 16},
          "id": 6,
          "targets": [
            {
              "expr": "{namespace=\"cloudexpress-system\"} |= \"error\"",
              "refId": "A"
            }
          ],
          "title": "Error Logs",
          "type": "logs"
        }
      ],
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["cloudexpress"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "Cygni Overview",
      "uid": "cloudexpress-overview",
      "version": 0
    }